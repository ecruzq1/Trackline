<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/posicionamiento.css">
	  <script src="../Route/addSite/ajax.js"></script>
    <style>
    #map {
      width: 90%;
      height: 350px;
      float: left;
    }
    span { background: #222; color:#fff;font-weight:bold;padding:4px}
    #coords{width: 500px;}
    </style>
  </head>
  <body >
    <h1>Crear Nuevo Sitio</h1>

    <div class="Div-Horizontal">
      <div class="SubDiv-Horizontal">
        <legend>Mapa</legend>
        <p>Mueva el cursor hasta la posicion del nuevo local.</p>
        <div id="map">
        </div>
      </div>
      <div class="SubDiv-Horizontal">
        <legend>Datos del local</legend>
        <form name="local" onsubmit="return false" action="return false">
          <p>Llene los siguientes datos de identificación del local que se encuentran a continuación.</p>
          <table border="0">
            <tr>
              <td>Nombre del local: </td>
              <td><input type="text" id="name_local"  class="form-control" name="name_local" value="" size="30" required> </td>
            </tr>
            <tr>
              <td>Propietario del local: </td>
              <td><input type="text" class="form-control" id="owner"  name="owner" value="" size="30" required> </td>
            </tr>
            <tr>
              <td>Telefono: </td>
              <td>
                <input class="form-control" id="phono" name="phono" value="" placeholder="0994567890" pattern="[0-9]{10}" size="30" required>
              </td>
            </tr>
            <tr>
              <td>Direccion: </td>
              <td><input type="text" class="form-control" id="address" name="address" value="" size="30" required> </td>
            </tr>
            <tr>
              <td>Latitud: </td>
              <td><input type="text" class="form-control" id="coordsLat"  name="coordsLat"  size="30" disabled required> </td>
            </tr>
            <tr>
              <td>Longitud: </td>
              <td><input type="text" class="form-control" id="coordsLng" name="coordsLng" size="30" disabled required> </td>
            </tr>
          </table>
          <br>
           <button class="form-control" onclick="Registrar();" tabindex="7">Guardar</button>
             <br style="clear:both;">
        </form>
      </div>
    </div>

    <div id="respuesta"></div>
   </div>
    <script type="text/javascript" src="../Route/addSite/map.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?callback=initMap"></script>
  </body>
</html>
