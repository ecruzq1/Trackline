  <script type="text/javascript">
    $(document).ready( function(){
     $('#show').click(function(){

        name = $('#pwd').attr('name');
        value = document.forms["Login"]["pwd"].value;
        mostrar = document.getElementById("show").checked;
        if(mostrar)
        {
           html = '<input type="text" class="form-control" name="'+ name + '" value="' + value + '" id="pwd" required>';
           $('#pwd').after(html).remove();
        }
        else
        {
           html = '<input type="password" class="form-control" name="'+ name + '" value="' + value + '" id="pwd" required>';
           $('#pwd').after(html).remove();
        }
     });
    });
  </script>
